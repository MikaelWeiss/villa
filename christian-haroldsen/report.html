<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="report.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="screen">
        <div id="room-of-issue" class="panel">
            <h2>Where is the issue?</h2>
            <div id="floor-plan" class="second"></div>
        </div>
        <div id="item-of-issue" class="panel">
            <h2>What has the issue?</h2>
            <div id="item-options" class="second"></div>
        </div>
        <div id="description-of-issue" class="panel">
            <h2>What is the issue?</h2>
            <input id="description-input" class="second"></input>
            <button id="submit-description-button" class="second">Submit Description</button>
        </div>
        <div id="submit-issue" class="panel">
            <h2>Would you like to submit any pictures?  If not, you're ready to submit!</h2>
            <button id="submit-ticket-button">Submit Ticket</button>
        </div>
    </div>
</body>
</html>
